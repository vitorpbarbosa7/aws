version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/my-angular-project
  permissions: 
    - object: /var/www/my-angular-project
      pattern: '**'
      mode: '0755'
      owner: root
      group: root
      type: 
        - file
        - directory

# lifecycle events
hooks:
  ApplicationStart: 
    - location: deploy-scripts/application-start-hook.sh
      timeout: 300
